<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <div class="main-equilibrium">
        <img
          class="nft-img"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium photo"
        />
        <div>
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>

      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="row-1">
        <div>
          <img src="./images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div>
          <img src="./images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>

      <div class="line"></div>

      <div class="row-2">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <span class="creator-name"> Jules Wyvern </span></p>
      </div>
    </section>

    <section id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/sam4web">Sam</a>.
    </section>
  </body>
</html>
